<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp Clone</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/devices.css">
    <link rel="stylesheet" href="./assets/fontawesome/css/all.css">
</head>
<body>


    <div class="App-container">

        <div class="header">

            <header-top>
                <logo>
                    <h2>WhatsApp</h2>
                </logo>

                <div class="sideMenu">
                    <span>
                       <i class="fa fa-search" aria-hidden="true"></i>
                    </span>
                    <div id="menu">
                        <div></div>
                        <div></div>
                        <div></div>
                        
                    </div>
                </div>
            </header-top>

            <header-bottom>

                <div class="chatBtn">
                    <span>CHATS</span>
                    <span>11</span>
                </div>

                <div class="STATUSBtn">
                    <span>STATUS</span>
                </div>
                <div class="CALLBtn">
                    <span>CALLS</span>
                </div>

            </header-bottom>
        </div>

        <div class="chat-container">

            <div class="single-chat">
                <div class="profile-Icon">
                    <img src="./assets/images/kevin.jpg" alt="profile Picture">
                </div>

                <div class="chat-notification">
                    <div class="chat-name">
                        Edk Blaise
                    </div>

                    <div class="chat-messagePreview">
                        Yooo! man Conta la Boa cena ai
                    </div>
                </div>

                <div class="datePreview">
                    <span>Yesterday</span>
                </div>
                
            </div>
    

            <div class="single-chat">
                <div class="profile-Icon">
                    <img src="./assets/images/pedro.jpg" alt="profile Picture">
                </div>

                <div class="chat-notification">
                    <div class="chat-name">
                       MacD The Rapper
                    </div>

                    <div class="chat-messagePreview">
                        Hello Kevin
                    </div>
                </div>

                <div class="datePreview">
                    <span>Yesterday</span>
                </div>

            </div>

            <div class="single-chat">
                <div class="profile-Icon">
                    <img src="./assets/images/shumaik.jpg" alt="profile Picture">
                </div>

                <div class="chat-notification">
                    <div class="chat-name">
                        Dj Shumaik
                    </div>

                    <div class="chat-messagePreview">
                        Hello Kevin
                    </div>
                </div>

                <div class="datePreview">
                    <span>Yesterday</span>
                </div>
            </div>

            <div class="single-chat">
                <div class="profile-Icon">
                    <img src="./assets/images/kevin2.jpg" alt="profile Picture">
                </div>

                <div class="chat-notification">
                    <div class="chat-name">
                        Olivier
                    </div>

                    <div class="chat-messagePreview">
                        Hello Kevin
                    </div>
                </div>

                <div class="datePreview">
                    <span>Yesterday</span>
                </div>
            </div>


        </div>

    </div>


    <div id="startchatBtn">GET CHAT</div>
    <script src="./assets/js/App.js"> 

    </script>
</body>
</html>
